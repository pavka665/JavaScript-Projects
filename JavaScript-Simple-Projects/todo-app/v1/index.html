<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>

        <form id="todo-form" class="flex mb-4">
            <input type="text" id="todo-input" class="flex-1 border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Введи название задачи">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 flex-2 rounded-r hover:bg-blue-600">Add</button>
        </form>

        <ul id="todo-list" class="space-y-2"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
