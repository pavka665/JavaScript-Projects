<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-stone-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-2/3 md:w-1/2">
        <h1 class="text-2xl text-center mb-4">Список Задач</h1>

        <form id="todo-form" class="flex flex-col space-y-2 mb-4">
            <div class="flex">
                <input type="text" id="todo-input" placeholder="Ведите название задачи" class="flex-1 border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Добавить задачу</button>
            </div>
            <div class="flex space-2">
                <input type="date" id="todo-date" class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center justify-between mb-4">
                <select id="todo-category" class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="work">Работа</option>
                    <option value="personal">Личные</option>
                    <option value="shopping">Покупки</option>
                    <option value="other">Другие</option>
                </select>
                <button id="add-category-btn" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Добавление категории</button>
            </div>
        </form>

        <div class="flex mt-4 mb-2 border-b border-gray-200">Расписание</div>

        <div class="flex items-center justify-between mb-4">
            <input type="date" id="schedule-date" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="show-schedule-btn" class="ml-2 bg-green-800 text-white px-4 py-2 rounded hover:bg-green-700">Показать расписание</button>
        </div>

        <div class="flex items-center justify-between mb-4">
            <button id="show-all-btn"class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Все задачи</button>
        </div>

        <ul id="todo-list" class="space-y-2"></ul>
    </div>

    <div id="notification-modal" class="fixed inset-0 z-1 flex items-center justify-center bg-gray-900/70 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4 w-1/3">
            <p id="notification-text" class="text-lg font-medium text-center text-gray-800"></p>
        </div>
    </div>

    <div id="category-modal" class="fixed inset-0 z-0 flex items-center justify-center bg-gray-900/70 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4 w-1/2">
            <h2 class="text-xl font-bold text-center mb-4">Добавление новой категории</h2>
            <input type="text" id="new-category" placeholder="Название категории" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex justify-end mt-4">
                <button id="cancel-category-btn" class="bg-gray-900 m-1 text-white px-4 py-2 rounded hover:bg-gray-800">Отмена</button>
                <button id="save-category-btn" class="bg-blue-900 m-1 text-white px-4 py-2 rounded hover:bg-blue-800">Созранить</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
