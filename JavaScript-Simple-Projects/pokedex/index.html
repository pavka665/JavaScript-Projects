<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-stone-100 min-h-screen">
    <header class="bg-red-500 text-white py-4 text-center text-2xl font-bold">Pokedex</header>

    <div class="container mx-auto mt-6">
        <h2 class="text-xl font-bold mb-4">Categories</h2>
        <div id="categories" class="flex flex-wrap gap-4"></div>
    </div>

    <div class="container mx-auto mt-6">
        <div id="pokemon-cards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>

    <div class="container mx-auto mt-6 flex justify-center gap-4">
        <button id="prev-btn" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Prev</button>
        <button id="next-btn" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700">Next</button>
    </div>

    <div id="pokemon-modal" class="fixed inset-0 bg-gray-900/70 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-3/4 max-w-lg p-6">
            <h3 id="modal-title" class="text-2xl font-bold mb-4">title</h3>
            <p id="modal-info" class="text-gray-700 mb-4">Info</p>
            <button id="close-modal" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
